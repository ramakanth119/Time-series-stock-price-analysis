<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Price Analysis</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Stock Price Analysis</h1>
        <div class="input-section">
            <input type="text" id="stockSymbol" placeholder="Enter Stock Symbol (e.g., AAPL)">
            <select id="timePeriod">
                <option value="1mo">1 Month</option>
                <option value="3mo">3 Months</option>
                <option value="6mo">6 Months</option>
                <option value="1y">1 Year</option>
                <option value="2y">2 Years</option>
            </select>
            <button onclick="getStockData()">Analyze</button>
        </div>
        <div class="loading"></div>
        <div id="stockChart"></div>
    </div>
    <div class="toast" id="notification"></div>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
